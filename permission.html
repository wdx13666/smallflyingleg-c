            }
            $.ajax({
                url: "http://127.0.0.1:8085/sysPermission/",
                type: "POST",
                dataType: "json",
                data: $("#formData").serialize(),
                success: function (data) {
                    if (data == true) {
                        $("#table").bootstrapTable('refresh');
                    }
                }
            })
        })

        //修改
        $("#edit").click(function () {
            $.ajax({
                url: "http://127.0.0.1:8085/sysPermission/",
                type: "POST",
                dataType: "json",
                data: $("#formDataE").serialize(),
                success: function (data) {
                    if (data == true) {
                        $("#table").bootstrapTable('refresh');
                    }
                }
            })
        })

    });


</script>

<script>
    /**
     * 选中父项时，同时选中子项
     * @param datas 所有的数据
     * @param row 当前数据
     * @param id id 字段名
     * @param pid 父id字段名
     */
    function selectChilds(datas,row,id,pid,checked) {
        for(var i in datas){
            if(datas[i][pid] == row[id]){
                datas[i].check=checked;
                selectChilds(datas,datas[i],id,pid,checked);
            };
        }
    }

    function selectParentChecked(datas,row,id,pid){
        for(var i in datas){
            if(datas[i][id] == row[pid]){
                datas[i].check=true;
                selectParentChecked(datas,datas[i],id,pid);
            };
        }
    }

    function delBatch() {
        var selRows = $("#table").bootstrapTable("getSelections");
        if(selRows.length == 0){
            alert("请至少选择一行");
            return;
        }
        var postData = "";
        $.each(selRows,function(i) {
            postData +=  this.id;
            if (i < selRows.length - 1) {
                postData += ",";
            }
        });
        del(postData);
    }

    function del(ids) {
        $.ajax({
            url: "http://127.0.0.1:8085/sysPermission/" + ids,
            type: "POST",
            dataType: "json",
            data: {_method: "delete"},
            success: function (data) {
                if (data == true) {
                    $("#table").bootstrapTable('refresh');
                }
            }
        })
    }

    function add(id) {
        $('#myModal').modal();
        $("#parentId").val(id);
    }


    function update(row) {
        console.log(row)
        $('#editModal').modal();
        $("#parentIdE").val(row.parentId);
        $("#id").val(row.id);
        $("#resName").val(row.resName);
        $("#resType").val(row.resType);
        $("#permission").val(row.permission);
        $("#url").val(row.url);
        $("#icon").val(row.icon);
    }

</script>
